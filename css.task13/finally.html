<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>结果页</title>
    <meta name="viewport" content="width= device-width, initial-scale= 1">
    <meta http-equiv="X-UA-compatible" content="IE= edge, chrome= 1">
    <link rel="stylesheet" href="../publice/normalize.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/finally.css">
</head>
<body>
    <header>
        <h1>游戏结果</h1>
        <button type="button" class="icon-home">
            <a href="index.html"><img src="images/finally-home.png"></a>
        </button>
        <button type="button" class="icon-info">
            <a href="#"><img src="images/finally-info.png"></a>
        </button>
    </header>
    <main>
        <div class="winner">
            <img src="images/finally-winner.png">
            <p>太棒了!你知道么?在捉鬼游戏中只有20%的卧底取得游戏最终的胜利哦!</p>
        </div>
        <div class="game-ending">
            <p>本次游戏共计用时0小时25分钟</p>
            <div class="people">
                <p class="killer">杀&nbsp;&nbsp;&nbsp;手0人</p>
                <p>警&nbsp;&nbsp;&nbsp;&nbsp;察1人</p>
                <p class="civy">平&nbsp;&nbsp;&nbsp;&nbsp;民6人</p>
            </div>
            <div class="people">
                <p class="sniper">狙击手0人</p>
                <p>医&nbsp;&nbsp;&nbsp;&nbsp;生1人</p>
            </div>
            <div class="word">
                <p>卧底词汇: 爱新觉罗</p>
                <p>水民词汇: 努尔哈赤</p>
            </div>
        </div>
        <div class="game-step">
            <div class="day-one">
                <h2>第1天<span>0小时07分</span></h2>
                <p>晚上:5号被杀手杀死，5号是水民</p>
                <p>白天:8号被全民投票投死，8号是杀手</p>
            </div>
            <div class="day-two">
                <h2>第2天<span>0小时07分</span></h2>
                <p>晚上:5号被杀手杀死，5号是水民</p>
                <p>白天:8号被全民投票投死，8号是杀手</p>
            </div>
        </div>
    </main>
    <footer>
        <button type="button" class="again">
            <a href="#">再来一局</a>
        </button>
        <button type="button" class="share">
            <a href="#">上传并分享</a>
        </button>
    </footer>
</body>
</html>
